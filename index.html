<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Lab</title>
    <style>
        
        .colorblind-mode {
            background-color: #E5E5E5; 
            color: #1A1A1A; 
        }

      
        button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;

        }

        #picture{
            width: 150px; 
              height: auto;
        }
    </style>
    <script>
       
        function increaseTextSize() {
            document.body.style.fontSize = 'larger';
        }

        function decreaseTextSize() {
            document.body.style.fontSize = 'smaller';
        }

        
        function toggleColorblindMode() {
            document.body.classList.toggle('colorblind-mode');
        }

       
        function displayAltText(alttext) {
            alert(alttext);
        }
    </script>
</head>
<body>

    <header>
        <h1>Accessibility Lab</h1>
        <h2>Rehaan Chadha</h2>
        <p>Student Number - 501196231</p>
    </header>

    
    <div>
        <button onclick="increaseTextSize()">Increase Text Size</button>
        <button onclick="decreaseTextSize()">Decrease Text Size</button>
        <button onclick="toggleColorblindMode()">Toggle Colorblind Mode</button>
    </div>

    
    <section>
        <h3>random pictures</h3>
        <div id="image">
            <img src="pic1.JPG" id="picture" alt="glass filled with water, placed on a counter" class="clickable-img" onclick="displayAltText('glass filled with water, placed on a counter')">
            <p> date:13th november 2024 <br> location:toronto </p>
            <img src="pic2.JPG" id="picture" alt="a compass inside a sphere.golden in color and standing on a table" class="clickable-img" onclick="displayAltText('a compass inside a sphere.golden in color and standing on a table')">
             <p> date:13th november 2024 <br> location:toronto </p>
           
            <img src="pic3.JPG" id="picture" alt="street filled with lights and surrounded by buildings" class="clickable-img" onclick="displayAltText('street filled with lights and surrounded by buildings')">
            <p> date:13th november 2024 <br> location:toronto </p>

        </div>
    </section>

    <section>
        <h3>audio</h3>
        <audio controls> <source src="Shoppers Drug Mart.mp3" type="audio/mp3"></audio>
        <p>source: recorded by Rehaan Chadha</p>
            
    </section>

</body>
</html>
